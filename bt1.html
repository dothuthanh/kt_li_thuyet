<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [3,5,7,9,10];
    let max = 0;
    function finMax(arr) {
        for(let i =1; i< arr.length;i++){
            if(arr[i] > max){
                max = arr[i];
            }
        }
        return max;
    }
    finMax(arr);
</script>
</body>
</html>
