<body>
<script>
   let arr = [1, 2, 3, 4, 5, 6];
function tryRemoveFromArray(array, number) {
    let i = 0;
    while (i < array.length) {
        if (array[i] == number) {
            array.splice(i, 1);
        } else {
            i++;
        }

    }

}
tryRemoveFromArray(arr, 3);
document.write(arr); 
</script>
</body>
